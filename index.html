<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <script src="./assets/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <main class="container">
      <section class="content-wraper">
        <div class="left">
          <div class="left-content">
            <div class="header">
              <button class="menu-button">
                <svg
                  class="button-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </button>
            </div>
            <div class="left-container">
              <div class="greeting">
                <h1 class="gretting-name">Hi Samantha</h1>
                <h5 class="welcome">
                  Welcome back to the workspace, we missed You!
                </h5>
                <label class="search-label" for="search">
                  <input
                    placeholder="Search Task or Projects"
                    class="searchbox"
                    type="text"
                    name="searchbox"
                    id="search"
                  />
                </label>
              </div>
              <div class="projects">
                <h3 class="project-header">Projects<span>(13)</span></h3>
                <div class="project-lists">
                  <div role="button" class="project">
                    <div style="background-image: url('/assets/images/bg1.jpg');" class="project-initial">
                      <h1>GH</h1>
                    </div>
                    <h1 class="project-title">Green House</h1>
                  </div>
                  <div role="button" class="project">
                    <div style="background-image: url('/assets/images/bg2.jpg');" class="project-initial">
                      <h1>CP</h1>
                    </div>
                    <h1 class="project-title">Cyber Punk</h1>
                  </div>
                  <div role="button" class="project">
                    <div style="background-image: url('/assets/images/bg3.jpg');" class="project-initial">
                      <h1>EC</h1>
                    </div>
                    <h1 class="project-title">Easy Crypto</h1>
                  </div>
                  <div role="button" class="project">
                    <div style="background-image: url('/assets/images/bg4.jpg');" class="project-initial">
                      <h1>TA</h1>
                    </div>
                    <h1 class="project-title">Travel App</h1>
                  </div>
                  <div role="button" class="project">
                    <div style="background-image: url('/assets/images/bg5.jpg');" class="project-initial">
                      <h1>LP</h1>
                    </div>
                    <h1 class="project-title">Landing Page</h1>
                  </div>
                  <div role="button" class="project">
                    <div class="project-initial">
                      <h1>8+</h1>
                    </div>
                    <h1 class="project-title" style="opacity: 0">8+</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="right-container">
            <div class="wraper">
              <div class="right-header">
                <div class="right-header-title">
                  <h1>Cyberpunk</h1>
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Animi deleniti nulla facilis quasi
                  </p>
                </div>
                <div class="peoples">
                  <img class="people" src="/assets/images/people1.jpg" alt="people" />
                  <img class="people" src="/assets/images/people2.jpg" alt="people" />
                  <img class="people" src="/assets/images/people3.jpg" alt="people" />
                  <img class="people" src="/assets/images/people4.jpg" alt="people" />
                  <div class="add-people">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" fill="#fff" viewBox="0 0 24 24" stroke="#bebebe">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                  </div>
                </div>
              </div>
              <div class="todo-header">
                <h1>Today</h1>
                <button class="todo-menu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                    />
                  </svg>
                </button>
              </div>
              <ul class="todos" id="todos"></ul>
              <div class="right-footer">
                <button onclick="addTodos()" class="todo-add">
                  <svg
                    class="button-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4v16m8-8H4"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
